<div class="container">


  <div class="lista">
    <table>
      <tr>
        <th>User ID</th>
        <th>Id</th>
        <th>title</th>
        <th>completed</th>
      </tr>
    <tr *ngFor=" let lista of data">
      <td> {{lista.userId}}</td>
      <td> {{lista.id}}</td>
      <td> {{lista.title}}</td>
      <td> {{lista.completed}}</td>
    </tr>
    </table>


  </div>


</div>
